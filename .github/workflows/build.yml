name: Build TextBlitz

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: List files
      run: |
        dir
        dir src\TextBlitz
        dir src\TextBlitz\Assets
    
    - name: Restore
      run: dotnet restore src/TextBlitz/TextBlitz.csproj
      continue-on-error: true
    
    - name: Build (with restore)
      run: dotnet build src/TextBlitz/TextBlitz.csproj --configuration Release
    
    - name: Publish
      if: success()
      run: dotnet publish src/TextBlitz/TextBlitz.csproj --configuration Release --self-contained true --runtime win-x64 --output ./publish
    
    - name: Upload artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: TextBlitz-Build
        path: ./publish
