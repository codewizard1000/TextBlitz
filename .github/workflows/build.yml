name: Build TextBlitz

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/TextBlitz/TextBlitz.csproj --verbosity detailed
    
    - name: Build
      run: dotnet build src/TextBlitz/TextBlitz.csproj --configuration Release --no-restore --verbosity detailed
    
    - name: Publish
      run: dotnet publish src/TextBlitz/TextBlitz.csproj --configuration Release --self-contained true --runtime win-x64 --output ./publish
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TextBlitz-Build
        path: ./publish
        retention-days: 30

  create-release:
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/TextBlitz/TextBlitz.csproj
    
    - name: Publish for release
      run: dotnet publish src/TextBlitz/TextBlitz.csproj --configuration Release --self-contained true --runtime win-x64 --output ./release
    
    - name: Zip release
      run: Compress-Archive -Path ./release/* -DestinationPath TextBlitz-Windows-x64.zip
    
    - name: Upload Release Asset
      uses: actions/upload-artifact@v4
      with:
        name: TextBlitz-Release
        path: TextBlitz-Windows-x64.zip
